<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Yengkong | Frontend Developer" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <a href="{{ url_for('home') }}">Yengkong<span>.dev</span></a>
    </div>

    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('projects') }}">Projects</a></li>
      <li><a href="https://github.com/{{ github_username }}" target="_blank">GitHub</a></li>
      <li><a href="{{ linkedin_url }}" target="_blank">LinkedIn</a></li>
    </ul>
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  <p>© 2025 Yengkong Sayaovong — Frontend Developer</p>

  <div class="footer-links">
    <a href="https://github.com/{{ github_username }}" target="_blank">GitHub</a>
    <a href="{{ linkedin_url }}" target="_blank">LinkedIn</a>
  </div>
</footer>

</body>
</html>
